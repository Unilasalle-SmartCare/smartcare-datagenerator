<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Smartcare</title>
</head>
<body>
    <div class="container" id="appVue">
        <div class="row my-2">
            <div class="col-md-3">
                <label class="noselect">Data</label>
                <date-picker id="data" v-model="data" :config="config"></date-picker>
            </div>
            <div class="col-md-3">
                <label class="noselect text-center">Estressado</label>
                <input v-model="estressado" type="checkbox" class="form-control"/>
            </div>
            <div class="col-md-3">
                <label class="noselect" v-show="qtdRegistros">{{qtdRegistros}} registros - {{qtdStress}} stress e {{qtdNormal}} atividade normal</label>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2" v-for="d in datas">
                        <span v-if="d==data"class="badge tag active mx-2" @click="data=d">{{d}}</span>
                        <span v-else class="badge tag mx-2" @click="data=d">{{d}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="canvaswrapper">

                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-4 mx-3" id="fileWrapper">

                <label class="noselect">Carregar fundo</label>
            </div>
            <div class="col-md-4 mx-3" id="jsonWrapper">

                <label class="noselect">Carregar Dados</label>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>    
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pc-bootstrap4-datetimepicker@4.17/build/js/bootstrap-datetimepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/pc-bootstrap4-datetimepicker@4.17/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-bootstrap-datetimepicker@5"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        Vue.component('date-picker', VueBootstrapDatetimePicker);
    </script>
    <script src="js/app.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
